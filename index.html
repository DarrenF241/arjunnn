<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Shop</title>
    <link rel="manifest" href="manifest.json">
    <script src="App.js"></script>

    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .main-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .cat-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .cat-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            width: 250px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .cat-card:hover {
            transform: scale(1.05);
        }

        .cat-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .cat-card h3 {
            font-size: 20px;
            margin-top: 15px;
        }

        .cat-card p {
            font-size: 14px;
            color: #666;
        }

        .cat-card button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cat-card button:hover {
            background-color: #e55d4c;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cat-container {
                flex-direction: column;
                align-items: center;
            }

            .cat-card {
                width: 80%;
                margin-bottom: 20px;
            }

            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Cat shop</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <div class="main-content">
        <h2>Our Popular Cats</h2>
        <div class="cat">
            <!-- cat Card 1 -->
            <div class="cat-card">
                <img src="1.PNG" alt="queen">
                <h3>Rose</h3>
                <p>The perfect and most beautiful cat.</p>
                <button>Buy Now</button>
            </div>

            <!-- cat Card 2 -->
            <div class="cat-card">
                <img src="2.png" alt="cool">
                <h3>Bob</h3>
                <p>Coolest cat ever.</p>
                <button>Buy Now</button>
            </div>

            <!-- cat Card 3 -->
            <div class="cat-card">
                <img src="3.png" alt="mogger">
                <h3>Rizzler</h3>
                <p>Can rizz any cat might steal ur girl too.</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Cat Shop. All rights reserved.</p>
    </footer>

</body>
</html>
